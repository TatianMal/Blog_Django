<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
</head>
<body>
<h1>Hello</h1>

<form action="{% url 'main_blog:comment' post.id %}" method="post">
    {% csrf_token %}
    {% for comment in post.comment_set.all %}
        <input type="text" name="comment_text" id="author{{ forloop.counter }}" value="{{ comment.author }}"><br>
        <input type="text" name="comment_date" id="author{{ forloop.counter }}" value="{{ comment.date }}" disabled><br>
        <textarea>{{ comment.content }}</textarea><br>
    {{ forloop.counter }}<br>
    {% endfor %}
    <input type="submit" value="Add comment">
</form>

</body>
</html>
