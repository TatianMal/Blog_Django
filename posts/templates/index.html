<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test start page</title>
</head>
<body>
{% if all_posts %}
    <ul>
    {% for post in all_posts %}
        <li><a href="{% url 'posts:view_post' post.id %}">{{ post.title }}</a>
        <p>{{ post.date }}</p></li>

    {% endfor %}
    </ul>
    <p style="color: blue">{{ arg }}</p>
    <p>{{ request.path }}</p>
{% else %}
    <p>No posts are available.</p>
{% endif %}
</body>
</html>
