<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test start page</title>
</head>
<body>
{% if latest_posts %}
    <ul>
    {% for post in latest_posts %}
        <li><a href="{% url 'main_blog:detail' post.id %}/">{{ post.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No posts are available.</p>
{% endif %}
</body>
</html>
